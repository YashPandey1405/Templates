<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Bootstrap Dark Mode Toggle</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>

          <!-- Theme Toggle Button -->
          <button id="themeToggle" class="btn btn-outline-dark">
            <i id="themeIcon" class="fas fa-moon"></i>
            <!-- Moon for Dark -->
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="text-center">Bootstrap Dark Mode Toggle</h1>
      <p class="text-center">
        Click the button in the navbar to switch themes.
      </p>
    </div>

    <!-- Footer -->
    <footer class="footer text-center bg-body-tertiary py-3">
      <div class="container">
        <p>&copy; 2025 Your Company</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript for Theme Toggle -->
    <script>
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const html = document.documentElement;

      // Function to set theme
      function setTheme(theme) {
        html.setAttribute("data-bs-theme", theme);
        localStorage.setItem("theme", theme);
        themeIcon.className = theme === "dark" ? "fas fa-moon" : "fas fa-sun";
        themeToggle.className =
          theme === "dark" ? "btn btn-outline-light" : "btn btn-outline-dark";
      }

      // Load saved theme from localStorage
      const savedTheme = localStorage.getItem("theme") || "dark";
      setTheme(savedTheme);

      // Toggle theme on button click
      themeToggle.addEventListener("click", () => {
        const newTheme =
          html.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
        setTheme(newTheme);
      });
    </script>
  </body>
</html>
